<div class="login-panel panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">Login</h1>
    </div>
    <div class="panel-body">
        <form ng-submit="LoginModalCtrl.submit(_email, _password)">
            <fieldset>
                <div class="form-group">
                    <input class="form-control" placeholder="email" name="email" type="email" required="required" ng-model="_email"/>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="password" name="pwd" type="password" value="" required="required" ng-model="_password"/>
                </div>
                <button type="submit" class="btn-block btn-success">Sign in</button>
                <button ng-click="LoginModalCtrl.cancel()" class="btn-block btn-danger">Cancel</button>
            </fieldset>
        </form>
    </div>
</div>
